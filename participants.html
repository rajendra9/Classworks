<h2> Participant List</h2>
  	 <table class="table table-bordered" width="100%">
    <thead>
      <tr>
      	<th>ID</th>
        <th>Participant Name</th>
    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="participant in participantList">
        <td>{{participant.participantId}}</a></td>
        <td><a ui-sref="participantParent.participantDetails({participantId : participant.participantId})">{{participant.participantName}}</a></td>
      </tr>
    </tbody>
  </table>
